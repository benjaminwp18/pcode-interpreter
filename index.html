<!DOCTYPE html>
<html>
    <head>
        <title>PCode Interpreter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="description">Here's a great description!</p>
        <textarea id="pcode-textarea" placeholder="Enter code here"></textarea>
        <button id="run-button">RUN</button>
        <textarea readonly id="console-history" placeholder="Output will appear here"></textarea>
        <div id="console-input-area">
            <input type="text" id="console-input" placeholder="Enter program input here">
            <button id="console-input-button">SEND</button>
        </div>
    </body>
</html>
